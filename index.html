<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col m12">
                <div class="input-field">
                    <input placeholder="Enter the city name" id="cityName" type="text" class="validate">
                    <label for="cityName">City Name</label>
                </div>
                <div class="error"></div>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light col s12" type="submit" name="action" id="submit"
                    disabled>Get Weather
                    Info
                </button>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s8">
                <h2 class="hide">Weather Info</h2>
                <table style="display: none;">
                    <tr>
                        <th>Humidity</th>
                        <td>39</td>
                    </tr>
                    <tr>
                        <th>Temperature</th>
                        <td>40</td>
                    </tr>
                </table>
            </div>
            <div class="col s4">
                <h2>Recent Search</h2>
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <script src="js/app.js"></script>


</body>

</html>
